<p>イチから耳コピ(と目コピ)したもののみ載せています。動画で使用したmidiでも他の方が配布しているもの、またそれを一部編集したものは含めていません。</p>
<p>慎重に耳コピを行った結果ですが間違いがないことは保証できないので使用は慎重に。</p>
<p>Reaper上で、midi2itemというスクリプトを用いて使用することを想定しています。ダウンロードや使い方は<a href="https://ytpmv.info/ReaScript-midi2item/">こちら</a>を参照。</p>
